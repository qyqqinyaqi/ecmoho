/**********卫平首页css***********/
.small_list {overflow:hidden;}
.mid_img {width:620px;overflow:hidden;}
.small_list li,.mid_img li{float:left;}
.mid_img li {margin-top:10px;}
.mid_img li a {display:block;position:relative;}
.mid_img li a:before,.mid_img li a:after {
	-webkit-transition: opacity 0.35s, -webkit-transform 0.35s;
	transition: opacity 0.35s, transform 0.35s;
}
.mid_img li a:before,.mid_img li a:after {
	position: absolute;
	content: '';
	opacity: 0;
}
.mid_img li a:before {
	top: 1px;
	right: 0px;
	bottom: 1px;
	left: 0px;
	border-top: 1px solid #fff;
	border-bottom: 1px solid #fff;
	-webkit-transform: scale(0,1);
	transform: scale(0,1);
	-webkit-transform-origin: 0 0;
	transform-origin: 0 0;
}
.mid_img li a:after {
	top: 1px;
	right: 0px;
	bottom: 1px;
	left: 0px;
	border-right: 1px solid #fff;
	border-left: 1px solid #fff;
	-webkit-transform: scale(1,0);
	transform: scale(1,0);
	-webkit-transform-origin: 100% 0;
	transform-origin: 100% 0;
}
.mid_img li:hover a:before,
.mid_img li:hover a:after {
	opacity: 1;
	-webkit-transform: scale(1);
	transform: scale(1);
}
