<script>
$("#audio_btn").click(function(){
	var music = document.getElementById("music");
	if(music.paused){
		music.play();
		$("#music_btn").attr("src","images/units-icons.png");
	}else{
		music.pause();
		$("#music_btn").attr("src","images/units-icons2.png");
	}
});

function playPause() {
    var music = document.getElementById('music2');
    var music_btn = document.getElementById('music_btn2');
    if (music.paused){
        music.play();
        music_btn.src = 'images/units-icons.png';
    }
    else{
        music.pause();
        music_btn.src = 'images/units-icons2.png'; 
    }
}
</script>
